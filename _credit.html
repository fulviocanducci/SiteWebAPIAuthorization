<table>
    <thead>
        <tr>
            <th colspan="2" class="center">Lista de Créditos</th>            
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>            
            <div class="input-field col s12">
                <input ng-model="_description" type="text" class="validate">
                <label for="password">Descrição</label>
            </div>
        </td>
        <td style="width:20%;">
            <button type="button" ng-click="add(_description)" class="waves-effect waves-light btn">
                <i class="material-icons left">send</i> Inserir
            </button>
        </td>
    </tr>
    </tbody>
</table>
<table>
    <thead>
        <tr>
            <th class="center">Código</th>
            <th class="center">Descrição</th>
            <th class="center">...</th>
        </tr>
    </thead>
    <tbody>        
        <tr ng-repeat="item in items">
            <td style="width:10%;text-align:center">{{item.id}} </td>
            <td>
              <div class="input-field col s12">
                <input ng-model="item.description" type="text" class="validate">                
                </div>  
            </td> 
            <td style="width:20%;">
                <button type="button" ng-click="update(item)" class="waves-effect waves-light btn red">
                    <i class="material-icons left">edit</i> Alterar
                </button>
            </td>           
        </tr>        
    </tbody>
</table>
